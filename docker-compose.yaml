# Launch the API with a Posgre Server
version: "3"
services:
  api:
    image: node:12.16.1
    container_name: api
    environment:
      NODE_ENV: development
      PORT: 3000
      DOCKER: "true"
    ports:
      - "3000:3000"
    volumes:
      - ./back:/usr/app
      - /usr/app/node_modules
    working_dir: /usr/app
    command: "npm run dev"
  
  front:
    image: node:12.16.1
    container_name: vue
    depends_on:
      - api
    environment:
      NODE_ENV: development
      PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./front:/usr/app
    working_dir: /usr/app
    command: "yarn run dev"
    links:
      - api

  python:
    build: parser
    container_name: parser
    volumes:
      - ./back/upload:/usr/app/upload
    ports:
      - "5000:5000"
    links:
      - api